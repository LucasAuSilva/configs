# nord status style
run-shell "~/.config/tmux/themes/nord-tmux/nord.tmux"
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'spywhere/tmux-now-playing'
set -g @plugin 'aserowy/tmux.nvim'

bind-key R source-file ~/.tmux.conf; display-message "  Config successfully reloaded!"

# setup length status bar
set -g status-right-length "100"
set -g status-left-length "30"

# rename the bar automatic
set -g automatic-rename on

# battery icons
set -g @batt_charged_icon "ğŸ˜"
set -g @batt_charging_icon "ğŸ‘"
set -g @batt_attached_icon "ğŸ˜"
set -g @batt_full_charge_icon "ğŸŒ•"
set -g @batt_high_charge_icon "ğŸŒ–"
set -g @batt_medium_charge_icon "ğŸŒ—"
set -g @batt_low_charge_icon "ğŸŒ˜"
set -g @batt_icon_status_charged "ğŸ”‹"

# playing icons
set -g @now-playing-playing-icon "ğŸµ"		
set -g @now-playing-paused-icon "â–¶"

# the format of the status bar
set -g status-right ''
set -g status-right '#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]î‚²#[fg=white,bg=brightblack] #{now_playing}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]î‚²#[fg=white,bg=brightblack]#{battery_icon} #{battery_percentage} î‚³ %I:%M%p #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]î‚²#[fg=black,bg=cyan,bold] #H'

# Smart pane switching with awareness of nvim
# See: https://github.com/aserowy/tmux.nvim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|n?vim?x?)(-wrapped)?(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# resize with nvim
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind -n 'M-h' if-shell "$is_vim" 'send-keys M-h' 'resize-pane -L 1'
bind -n 'M-j' if-shell "$is_vim" 'send-keys M-j' 'resize-pane -D 1'
bind -n 'M-k' if-shell "$is_vim" 'send-keys M-k' 'resize-pane -U 1'
bind -n 'M-l' if-shell "$is_vim" 'send-keys M-l' 'resize-pane -R 1'

bind-key -T copy-mode-vi M-h resize-pane -L 1
bind-key -T copy-mode-vi M-j resize-pane -D 1
bind-key -T copy-mode-vi M-k resize-pane -U 1
bind-key -T copy-mode-vi M-l resize-pane -R 1


# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# config colors on tmux
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# run tpm plugins (Put at the end of the file)
run '~/.config/tmux/plugins/tpm/tpm'
