set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'
set -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'spywhere/tmux-now-playing'

bind-key R source-file ~/.config/tmux/tmux.conf; display-message "  Config successfully reloaded!"

# setup length status bar
set -g status-right-length "100"
set -g status-left-length "30"

# rename the bar automatic
set -g automatic-rename on

# catppuccin status bar configs
set -g @catppuccin_status_modules_right "application session date_time battery"
set -g @catppuccin_battery_icon "î©¡"
set -g @catppuccin_date_time_icon "îª°"
set -g @catppuccin_session_icon "îª…"
set -g @catppuccin_date_time_text "%d/%m/%Y %H:%M"
set -g @catppuccin_window_current_text "#{pane_current_path}"

# playing icons
set -g @now-playing-playing-icon "ðŸŽµ"		
set -g @now-playing-paused-icon "â–¶"

# the format of the status bar
set -g status-right ''
set -g status-right '#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]î‚²#[fg=white,bg=brightblack] #{now_playing}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]î‚²#[fg=white,bg=brightblack]#{battery_icon} #{battery_percentage} î‚³ %I:%M%p #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]î‚²#[fg=black,bg=cyan,bold] #H'

# Set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set vi-mode
set-window-option -g mode-keys vi
# keybinds
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Shift Alt vim key to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Config colors on tmux
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# run tpm plugins (Put at the end of the file)
run '~/.config/tmux/plugins/tpm/tpm'
